<!DOCTYPE html>
<html>
	<head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <style type = "text/css">
            body{
                background: #000000;
                padding: 0px;
                margin: 0px;
            }
            canvas{
                display:block;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
        </style>
        <script src = "question.js"></script>
        <script src = "phaser.min.js"></script>
        <script src = "game.js"></script>
        
    </head>
	<body>
        <div class="modal fade" data-backdrop="static" data-keyboard="false" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" onclick="cancelClick()"><span aria-hidden="true">Ã—</span></button>
                        <div>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            <div>
                                Time remaining: 
                                <span id="countdown">15</span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-body">
                     
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio0" value="0">
                        <label class="radio-inline" id="label0" for="inlineRadio1">1</label><br>
                        <br/>
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                        <label class="radio-inline" id="label1" for="inlineRadio2">2</label><br>
                        <br/>
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                        <label class="radio-inline" id="label2" for="inlineRadio3">3</label><br>
                        <br/>
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                        <label class="radio-inline" id="label3" for="inlineRadio4">4</label><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg" onclick="cancelClick()">Skip</button>
                        <button type="button" class="btn btn-primary btn-lg" onclick="submitClick()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" data-backdrop="static" data-keyboard="false" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="margin-top: 100px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <h1 class="modal-title" id="myModalLabel" style="text-align: center">GAME OVER</h1>
                        
                    </div>
                    <div class="modal-body" style="text-align: center">
                        <div style="margin-bottom: 30px">
                            <h4>Your Survival Time: </h4>
                            <h2 id="survivalTime" style="margin-top: 10px" >00:00</h2>
                        </div>
                        <div >
                            <h4>Coins Earned: </h4>
                            <h2 id="coinsCollected" style="margin-top: 10px">20</h2>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center">
                        <button class="btn btn-primary btn-lg" onclick="PlayAgain()">PLAY AGAIN</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="myAlert" class="alert alert-success collapse" style="z-index: 100; position: absolute; top: 20%; left: 50%; transform: translate(-50%, 0px);">
            <a href="#" class="close" aria-label="close">&times;</a>
            <strong>Success!</strong> Indicates a successful or positive action.
        </div>
	</body>
</html>
